<!doctype html>
<html>
<head>
	<title>Modal test</title>
	
	<!-- For mobile only -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/modal.css" type="text/css">
	<link rel="stylesheet" href="css/lala-alert.css" type="text/css">
	<link rel="stylesheet" href="css/font-awesome.css" type="text/css">
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
</head>
<body>

	<!-- Modal window -->
	<div class="md-modal md-effect-1" id="modal-1">
		<div class="md-content">
			<div>
				<p>Are you sure you want to delete this account?</p>
				<br />
				<button class="delete-button" id="delete-button">Delete</button>
				<button class="cancel-button md-close" id="cancel-button">Cancel</button>
				
			</div>
		</div>
	</div>
	<div class="container">
		<button class="md-trigger modal-button" data-modal="modal-1">Generate modal</button>
	</div>
	<div id="lala-alert-container"><div id="lala-alert-wrapper"></div></div>
	<div class="md-overlay"></div>
	<script type="text/javascript" src="js/classie.js"></script>
	<script type="text/javascript" src="js/modalEffects.js"></script>
	<script type="text/javascript" src="js/lala-alert.js"></script>
	<script type="text/javascript" src="js/modal.js"></script>
</body>
</html>
